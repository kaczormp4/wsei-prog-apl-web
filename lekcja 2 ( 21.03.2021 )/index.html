<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <div class="container">
        <div class="soundButtons">

                <span class="buttonEach">Q
                <audio src="sounds/boom.wav"  data-sound="boom" ></audio>
                </span>
                <span class="buttonEach">W
                    <audio src="sounds/clap.wav" data-sound="clap"></audio>
                </span>
                <span class="buttonEach">E
                    <audio src="sounds/hihat.wav"  data-sound="hihat"></audio>
                </span>
                <span class="buttonEach">R
                    <audio src="sounds/kick.wav"  data-sound="kick"></audio>
                </span>
                <span class="buttonEach">T
                    <audio src="sounds/openhat.wav"  data-sound="openhat"></audio>
                </span>
                <span class="buttonEach">A
                    <audio src="sounds/ride.wav"  data-sound="ride"></audio>
                </span>
                <span class="buttonEach">S
                    <audio src="sounds/snare.wav"  data-sound="snare"></audio>
                </span>
                <span class="buttonEach">D
                    <audio src="sounds/tink.wav"  data-sound="tink"></audio>
                </span>
                <span class="buttonEach">F
                    <audio src="sounds/tom.wav"  data-sound="tom"></audio>
                </span>
        </div>
    </div>
    <button id="recordChanel1">●</button>
    <button id="playChanel1">►</button><br>
    <button id="recordChanel2">●</button>
    <button id="playChanel2">►</button><br>
    <button id="recordChanel3">●</button>
    <button id="playChanel3">►</button><br>
    <button id="recordChanel4">●</button>
    <button id="playChanel4">►</button>

    <script src="index.js"></script>

</body>
</html>
